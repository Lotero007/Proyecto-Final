<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
<link rel="stylesheet" href="style.css">
<link rel="shortcut icon" href="Imagenes/favicon.ico-72x72.png" type="image/x-icon">
<title>Iniciar Sesión</title>
</head>
<body>

<main>
<div class="contenedor__todo">
<div class="caja__trasera">
<div class="caja__trasera-login">
<h3>¿Ya tienes una cuenta?</h3>
<p>Inicia sesión para entrar en la página</p>
<button id="btn__iniciar-sesión"> Iniciar Sesión</button>
</div>
<div class="caja__trasera-register">
<h3>¿Aún no tienes una cuenta?</h3>
<p>Registrate para entrar a la página</p>
<button id="btn__registrarse"> Registrarse</button>
</div>
</div>
<!--Formulario de inicio y registro de sesión-->
<div class="contenedor__login-register">
<!--Login-->
<form action="" class="formulario__login">
<h2> Iniciar Sesión</h2>
<input type="text" placeholder="Correo Electronico">
<input type="password" placeholder="Contraseña">
<button type="button" onclick="redireccion()" class="Bt">Entrar</button>
</form>
<!--Register-->
<form action="" class="formulario__register">
<h2>Registrarse</h2>
<input type="text" placeholder="Nombre Completo">
<input type="text" placeholder="Correo Electronico">
<input type="text" placeholder="Usuario">
<input type="password" placeholder="Contraseña">
<button>Registrarse</button>
</form>
</div>
</div>
</main>
<script src="scrip.js"></script>
</body>
</html>
